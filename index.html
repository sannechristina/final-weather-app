<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Sanne Christina</title>
    <link rel="icon" href="src/PNG/gradient-1.png">
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <div class="row"><div class="col-9">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search for a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            /></div>
            <div class="col">
            <input type="submit" value="Search" class="search-button" />
            </div></div>
          </form>

                <!-- date -->
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="" id="icon" alt="" />
              <span class="degrees" id="temperature"></span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">C°</a> |
                <a href="#" id="fahrenheit-link">F°</a></span
              >
            </div>

            <!-- info -->

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
          </div>

<!-- forcast -->
<div class="weather-forecast">
  <div class="row">

    <div class="col-2">
      <div class="next-day-forcast" id="next-day">Satuday</div>
      <img src="src/PNG/gradient-1.png" id="" alt="" />
    <div><span class="forecast-max">9 </span>|<span class="forecast-min"> 47</span></div>
  </div></div>
</div>
        </div>
<!-- open source-->
        <small>
          <a href="https://github.com/sannechristina/final-weather-app"
            >Open-source code</a
          >, by Sanne Christina</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
